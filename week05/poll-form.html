<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>WWD 130 | Nompilo Ngwenya | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
               <div class="form-item column2">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email address:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class=>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="exploere">Internet Explorer</option>
                        <option value="avast">Avast</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                    
                <div class="form-item column1"><label for="feedback">List the places you have lived:</label></div>
                <textarea id="feedback" name="places" rows="6" placeholder="Pretoria, Eastern Cape, Capetown, Johannesburg"></textarea>
            </fieldset>
            <button type="submit" value="Submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>@2025 | HTML Form - User Poll Activity | Nompilo Ngwenya</p>
    </footer>
</body>


</html>
